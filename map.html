<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        .parameter {
            margin-top: 100px;
            margin-left: 100px;
        }

        .map {
            margin-top: 100px;
            margin-left: 100px;

        }

        .block {
            height: 100px;
            width: 100px;
            background: yellow;
            border: 1px #7b76a8 solid;
            float: left;
        }

    </style>
</head>
<body>

<div class="parameter">

        水平 列：<input id="vertical" type="text"><br>
        垂直 橫：<input id="horizontal" type="text"><br>

</div>
<div id="map" class="map">

</div>

<script>
    $(function () {
        $("#parameter").click(function () {
            // $("#map").remove();
            $("#map").css("width", $("#horizontal").val() * 100);
            $("#map").css("height", $("#vertical").val() * 100);

            for (var i = 0; i < $("#horizontal").val() * $("#vertical").val(); i++) {
                $("#block").append("<div id=" + i + " class='block'>" +(i+1)  + "</div>");
